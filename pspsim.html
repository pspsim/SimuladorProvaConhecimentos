// ===================== FUN√á√ÉO PARA EMBARALHAR =====================
Object.keys(topics).forEach(topicKey => {
  const topicQuestions = shuffleArray(topics[topicKey]);

  // ‚úÖ Coloca o t√≠tulo do t√≥pico SEMPRE antes das perguntas
  const h2 = document.createElement("h2");
  h2.textContent = `T√≥pico ${topicKey}`;
  quizForm.appendChild(h2);

  // Contador para numerar perguntas 1,2,3‚Ä¶
  let questionCounter = 1;

  topicQuestions.forEach(q => {
    const div = document.createElement("div");
    div.className = "question";
    div.style.marginBottom = "15px";

    const p = document.createElement("p");
    p.innerHTML = `${questionCounter}. ${q.question}`; // numerar a pergunta
    questionCounter++;
    div.appendChild(p);

    // Embaralhar op√ß√µes mantendo "Todas as anteriores" no fim
    let opts = [...q.options];
    let todasOption;
    const todasIndex = opts.findIndex(o => o.startsWith("Todas"));
    if (todasIndex !== -1) {
      todasOption = opts.splice(todasIndex, 1)[0];
      opts = shuffleArray(opts);
      opts.push(todasOption);
    } else {
      opts = shuffleArray(opts);
    }

    opts.forEach((opt, i) => {
      const label = document.createElement("label");
      label.style.display = "block";
      label.style.marginBottom = "4px";

      const letra = document.createElement("span");
      letra.textContent = `O ${String.fromCharCode(65 + i)}) `;

      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q${q.id}`;
      input.value = i;
      input.style.marginLeft = "5px";
      input.style.marginRight = "5px";

      label.appendChild(letra);
      label.appendChild(input);

      const texto = document.createElement("span");
      texto.textContent = opt;
      label.appendChild(texto);

      div.appendChild(label);
    });

    quizForm.appendChild(div);

    testQuestions.push({
      inputName: `q${q.id}`,
      correct: q.correct,
      optionsRendered: opts,
      questionDiv: div
    });
  });
});
// ===================== TIMER =====================
let time = 2 * 60 * 60; // 2 horas
let timerInterval;
function startTimer() {
  timerInterval = setInterval(() => {
    const h = String(Math.floor(time / 3600)).padStart(2, '0');
    const m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
    const s = String(time % 60).padStart(2, '0');
    timerDiv.textContent = `${h}:${m}:${s}`;
    if (time <= 0) {
      clearInterval(timerInterval);
      submitTest();
    }
    time--;
  }, 1000);
}

// ===================== SUBMETER E CORRIGIR =====================
function submitTest() {
  clearInterval(timerInterval);
  let scoreCount = 0;

  testQuestions.forEach(q => {
    // Limpar feedback antigo
    q.questionDiv.querySelectorAll('.feedback').forEach(f => f.remove());
    q.questionDiv.style.border = "2px solid #ccc";

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    feedback.style.marginTop = "8px";
    feedback.style.fontWeight = "bold";

    const selected = document.querySelector(`input[name="${q.inputName}"]:checked`);

    if (selected) {
      const userIndex = parseInt(selected.value);
      const userAnswerText = q.optionsRendered[userIndex];

      if (userAnswerText === q.correct) {
        scoreCount++;
        q.questionDiv.style.border = "2px solid green";
        feedback.style.color = "green";
        feedback.textContent = "‚úî Resposta correta";
      } else {
        q.questionDiv.style.border = "2px solid red";
        feedback.style.color = "red";
        feedback.innerHTML = `
          ‚úò Resposta errada<br>
          A tua resposta: O ${String.fromCharCode(65 + userIndex)}) ${userAnswerText}<br>
          Resposta correta: ${q.correct}
        `;
      }
    } else {
      q.questionDiv.style.border = "2px solid orange";
      feedback.style.color = "orange";
      feedback.innerHTML = `
          ‚ö† Pergunta n√£o respondida<br>
          Resposta correta: ${q.correct}
        `;
    }

    q.questionDiv.appendChild(feedback);

    // üîí BLOQUEAR OS INPUTS DESTA PERGUNTA
    q.questionDiv.querySelectorAll("input[type=radio]").forEach(radio => {
      radio.disabled = true;
    });
  });

  const finalScore = (scoreCount / testQuestions.length) * 20;
  resultDiv.textContent = `Acertaste ${scoreCount}/${testQuestions.length} perguntas. Nota final: ${finalScore.toFixed(2)}/20`;

  // üîÑ MUDAR ESTADO DO TESTE
  testSubmitted = true;
  submitBtn.textContent = "Repetir Teste";

}
function resetTest() {
  // Limpar resultados
  resultDiv.textContent = "";

  testQuestions.forEach(q => {
    // Remover feedback
    q.questionDiv.querySelectorAll('.feedback').forEach(f => f.remove());
    q.questionDiv.style.border = "2px solid #ccc";

    // Desmarcar respostas
    q.questionDiv.querySelectorAll("input[type=radio]").forEach(radio => {
      radio.checked = false;
      radio.disabled = false; // üîì DESBLOQUEAR
    });
  });

  // Voltar ao estado inicial
  testSubmitted = false;
  submitBtn.textContent = "Submeter Teste";
  startTimer(); 
}
// ===================== EVENTO SUBMIT =====================
submitBtn.addEventListener("click", e => {
  e.preventDefault();

  if (!testSubmitted) {
    submitTest();
  } else {
    resetTest();
  }
});

// ===================== INICIAR =====================
startTimer();
</script>
